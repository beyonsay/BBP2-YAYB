{% extends "main/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Sign In</legend>
                <!-- Username Field -->
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Username</label>
                    <input type="text" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}"
                           value="{{ form.username.value|default_if_none:'' }}" class="form-control">
                    {% if form.username.errors %}
                        <div class="invalid-feedback">
                            {{ form.username.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Password</label>
                    <input type="password" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}"
                           class="form-control">
                    {% if form.password.errors %}
                        <div class="invalid-feedback">
                            {{ form.password.errors|join:", " }}
                        </div>
                    {% endif %}
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign In</button>
            </div>
        </form>

        <!-- Login Link
        <div class="border-top pt-3">
            <small class="text-muted">
                Already Have An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
        </div> -->
    </div>
{% endblock content %}
