{% extends 'base.html' %}
{% block title %} Main Page {% endblock %}
{% block content %}
{% load static %}
<div class="container">
    <div class="row mt-4">
        <div class="col-md-12">
            <a href="{% url 'main:main' %}" class="btn btn-primary">Return to Main Page</a>
        </div>
    </div>

    <div class="row" id = "content-container">
      {% for result in allcontent %}
      <div class="col-md-6">
        <div class="card">
          <h2>{{ result.title }}</h2>
          <p><span class="badge badge-primary">{{ result.topics }}</span></p>
          <a href="{% url 'main:content' contentID=result.id %}">
            <button class="btn btn-primary btn-block">View Content</button>
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
